<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Passinho do Romano</title>
</head>

<body>
    <header>
        <h1>Passinho do Romano</h1>
    </header>

    <main>
        <form>
            <div>
                <select onchange="opcoesCifra()" id="escolhaCifra">
                    <option value disabled selected>Selecione</option>
                    <option value="cesar">Cifra de César</option>
                    <option value="base64">base64</option>
                </select>
            </div>
            
            <div id="cesar">
                <section>
                    <div>
                        <label for="cesar1">Codificar</label>
                        <input id="codCesar" type="radio" name="selecione" checked>
                        <label for="cesar2">Decodificar</label>
                        <input id="decodCesar" type="radio" name="selecione">
                    </div>

                    <input id="incremento" type="number" placeholder="incremento">
                    <div>
                        <textarea name="mensagem" id="mensagemCesar" cols="30" rows="10" placeholder="Mensagem"></textarea>
                        <textarea name="resultado" id="resultadoCesar" cols="30" rows="10" placeholder="Resultado"></textarea>
                    </div>
                </section>
            </div>

            <div id="base64">
                <section>
                    <div id="label64">
                        <label for="base1">Codificar</label>
                        <input id="codBase" type="radio" name="selecione" checked>
                        <label for="base2">Decodificar</label>
                        <input id="decodBase" type="radio" name="selecione">
                    </div>
                    <div>
                        <textarea name="mensagem" id="mensagem64" cols="30" rows="10" placeholder="Mensagem"></textarea>
                        <textarea name="resultado" id="resultado64" cols="30" rows="10" placeholder="Resultado"></textarea>
                    </div>
                </section>
            </div>
        </form>
    </main>

    <footer>Página desenvolvida para fins de estudo por <a href="https://www.linkedin.com/in/sophiablazizza/">Sophia Blazizza</a>.</footer>

    <script src="index.js"></script>

</body>
</html>
